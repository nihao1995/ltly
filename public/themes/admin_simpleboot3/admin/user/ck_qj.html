<include file="public@header"/>
<script src="__TMPL__/public/assets/js/echarts.js"></script>
<style>
	img {width:120px;height: 60px;}	
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">请假详细</a></li>
			<li><a href="{:url("user/qingjia",array("id"=>$userid))}">添加请假</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('user/ck_qj')}">
        信息查询:
        <input type="text" class="form-control js-bootstrap-date"  name="start" style="width: 180px;">至
        <input type="text" class="form-control js-bootstrap-date"  name="end" style="width: 180px;">
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>
    <form class="js-ajax-form" action="{:url('user/qj_del')}" method="post">
        <div class="table-actions">
            <notempty name="category">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                        data-action="{:url('AdminArticle/listOrder')}">{:lang('SORT')}
                </button>
            </notempty>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                
                
                <th width="100">用户名称</th>
                <th width="100">请假类型</th>
                <th width="100">请假开始时间</th>
                <th width="100">请假结束时间</th>
                <th width="100">请假天数</th>
                <th width="100">内容</th>
                <th width="100">操作</th>
            </tr>
            </thead>

 <volist name='info' id='list'>
<tr>
    
    <td>{$list.username}</td>
    <td>{$list.type}</td>
    <td >{:date('Y-m-d'.' H:s:i',$list['start_time'])}</td>
    <td >{:date('Y-m-d'.' H:s:i',$list['end_time'])}</td>
    <td >{$list.time}</td>
    <td >{$list.content}</td>
    <td width="50"><div class="table-actions">
        <a href="{:url('user/qj_del','id='.$list.id)}" class="js-ajax-delete">
        <button class="btn btn-danger btn-sm"
                 data-msg="您确定删除吗？">
            {:lang('DELETE')}
        </button>
        </a>
        <a href="{:url('user/qj_edit','id='.$list.id)}">
         <input  type="button"  value="编辑" class="btn btn-danger btn-sm" style="background: #0a4b3e;border: 1px solid #0a4b3e">
        </a>

    </div>
    </td>
</a>
</tr>
</volist> 
        </table>       
                 
      
    </form>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="__STATIC__/js/admin.js"></script>
<script>
$("img").attr("onclick","parent.imagePreviewDialog(this.src)");
</script>
</body>
</html>
