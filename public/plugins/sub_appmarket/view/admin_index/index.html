	<script>
		var formData = {$searchObj};
		//搜索，表单提交
		$( '#form-index .form-ele' ).on('click',function(){
			let name = $(this).attr( 'name' );
			let value = $(this).val() ;
			//我已购买按钮
			if( name == 'buy' ){
				value = ( value == 0 ) ? 1 : 0 ;	
			}
			formData [ name ] = value;
			var url = "{:cmf_plugin_url('SubAppmarket://AdminIndex/index')}?search=search" ;
			$.each( formData , function( index , value ){
				if( index != 'search' )
				url += '&' + index + '=' + value;
			} );
			window.location.href = url;
		});
	</script>

	<script>

	var installaa = null;
	$(function(){
		;!function(){
			var layer = layui.layer
			,form = layui.form;
			//安装
			$('.install-btn').on('click',function(){
				let _this = $(this);
				let id = _this.data('tag');
				let url = "{:cmf_plugin_url('SubAppmarket://admin_index/installCheck')}?id="+id;
				let title = '模块安装';
				$.get( url , function( data ){
					data = JSON.parse(data);
					switch( data.code){
						//未登录
						case 101:
							doLogin(id);
						break;
						//未购买
						case 102:
							bought(id);
						break;
						//安装界面
						case 103:
						case 104:
							install(id);
						break;
						default:
							let icon = ( data.code == 200 ) ? 1: 5 ;
							layer.msg( data.message  , { icon :icon });
						break;
					}
				});			
			})
			//登录
			var doLogin = function( moduleId )
			{
				let url = '{:cmf_plugin_url("SubAppmarket://AdminIndex/login")}';
				let title = '登录';
				let btn = [ '登录' , '取消' ];
				var yes = function( index ){
					var res = window["layui-layer-iframe" + index].callbackdata();
					if( res.name == '' ){
						layer.msg('用户名不能为空！');
						return false;
					}
					if( res.password == '' ){
						layer.msg('密码不能为空！');
						return false;
					}
					//加载层-风格4
					let load = layer.msg( '加载中' , { icon: 16 , shade: 0.01 });
					//执行登录
					$.post( '{:cmf_plugin_url("SubAppmarket://AdminIndex/doLogin")}'  , res , function ( data ){
						let icon = ( data.code == 200 ) ? 1 : 5;
						if( data.code ==  200 ){
							layer.close(index);
							//购买
							bought(moduleId);
						}else{
							layer.msg( data.message , { icon : icon } );
						}
						layer.close(load);
					} , 'json' );
				}
				var cancel =function ( index ){
					layer.close( index );
				}
				layeropen ( url , title , btn , ['500px', '355px'] , yes , cancel  );
			}

			//购买
			var bought = function( moduleId )
			{
				$.post( '{:cmf_plugin_url("SubAppmarket://AdminIndex/bought")}' , {moduleId:moduleId} , function( data ){
					console.log(data);
					switch ( data.code ){
						case 404 :
							doLogin(moduleId);
						break;
						case 201:
							//install
							install(moduleId);
						break;
						case 200:
							//支付页面
							pay(moduleId);
						break;
					}
				} , 'json' );

			}
			//支付页面
			var pay = function(moduleId)
			{
				let url = '{:cmf_plugin_url("SubAppmarket://AdminIndex/pay")}?moduleId='+moduleId;
				let title = '产品购买';
				let btn = [ '确定' , '取消' ];
				var yes = function( index ){
					layer.close( index );
				}
				var cancel =function ( index ){
					layer.close( index );
				}
				layeropen ( url , title , btn , ['600px', '560px'] , yes , cancel  );
			}

			//安装
			var install = function( id )
			{
				let url = '{:cmf_plugin_url("SubAppmarket://AdminIndex/install")}?moduleId='+id;
				let title = '产品安装';
				let btn = [ '安装' , '取消' ];
				var yes = function( index ){
					var res  = window["layui-layer-iframe" + index].sign;
					if( res.item != res.complete || res.canInstall == false ){
						layer.msg( res.message , { icon : 5 } );
						return false;
					}
					$.post( '{:cmf_plugin_url("SubAppmarket://AdminIndex/installOperate")}?moduleId='+id ,{} , function ( data ){ 
						//data = JSON.parse(data);
						let icon  = ( data.code == 1 ) ? 1 : 5 ;
						layer.msg( data.msg , { icon : icon } );
						if( icon == 1 ){
							setTimeout( function(){
								layer.close(index);
								window.location.reload();
							} , 1200 );
						}
						/*let icon  = ( data.code == 200 ) ? 1 : 5 ;
						layer.msg( data.message , { icon : icon } );
						if( icon == 1 ){
							setTimeout( function(){
								layer.close(index);
							} , 1200 );
						}*/
					}) ,'json';
				}
				var cancel =function ( index ){
					layer.close( index );
				}
				layeropen ( url , title , btn , ['500px', '355px'] , yes , cancel  );

			}
			installaa = install;

			//购买
			$('.bought-btn').on('click',function(){
				let _this = $(this);
				let id = _this.data('tag');
				let url = "{:cmf_plugin_url('SubAppmarket://admin_index/bought')}?id="+id;
				$.get( url , function( data ){
					data = JSON.parse(data);
					let icon  = ( data.code == 200 ) ? 1 : 5 ;
					layer.msg( data.message , { icon : icon } );
					if( data.data.type == 'jump' ){
						setTimeout( function () {
							//打开页面
							let title = data.data.title;
							let url = data.data.url
							layeropen( url , title  );
						} , 1200 );
					}
				});			
			})


			$('#pluginedit').on('click',function(){
				var title = '编辑';
				var url="{:cmf_plugin_url('SubAppmarket://admin_index/pluginedit')}";
				var btn = ['确定','重置'];
				layer.open({
					type: 2,
					title: title,
					shadeClose: true,
					shade: 0.1,
				    skin: 'layui-layer-fast', //样式类名
					area: ['800px', '90%'],
					btn:btn,
					id:'info',
					fixed:false,
					content: url, //iframe的url
					yes: function (index, layero) {
						layer.msg('保存');
					},
					btn2:function(index, layero){
						layer.msg('重置');
						$('form')[0].reset();
						return false;
					}
				});
			})


			$('.btn-upgrade').on('click',function(){
				var title = '信息';
				var url="{:cmf_plugin_url('SubAppmarket://admin_index/pluginup')}";
				var btn = ['确定','取消'];
				layer.open({
					type: 2,
					title: title,
					shadeClose: true,
					shade: 0.1,
				    skin: 'layui-layer-fast', //样式类名
					area: ['400px', 'auto'],
					btn:btn,
					id:'info',
					fixed:false,
					content: url, //iframe的url
					yes: function (index, layero) {
						layer.msg('升级成功');
					},
					btn2:function(index, layero){
					}
				});
			})


			//layer弹出方法
			var layeropen = function( url , title , btn = [] , area = ['500px', '355px'] , yes = null , cancel = null ){
				layer.open({
					type: 2,
					title: title,
					shadeClose: true,
					shade: 0.1,
				    skin: 'layui-layer-fast', //样式类名
					area: area,
					btn:btn,
					fixed:false,
					content: url, //iframe的url
					yes: function (index, layero) {
						yes( index );
					},
					btn2:function(index, layero){
						cancel(index);
					}
				});
			}






		}();
	})

	

	//查看模块详情
	var showModuleParticular = function( id ){
		let url = '{:cmf_plugin_url("SubAppmarket://admin_index/particular")}?id='+id;
		let title = '模块详情';
		let btn = ['关闭'];
		//弹窗查看
		layer.open({
			type: 2,
			title: title,
			shadeClose: true,
			shade: 0.1,
		    skin: 'layui-layer-fast', //样式类名
			area: ['80%', '80%'],
			btn:btn,
			id:'info22',
			fixed:false,
			content: url, //iframe的url
			yes: function (index, layero) {
				layer.close(index);
			},
			btn2:function(index, layero){
				alert('取消');
			}
		});
	}

	//购买
	//查看模块详情
	var bought = function( _this , id ){
		let url = '{:cmf_plugin_url("SubAppmarket://admin_index/bought")}?id='+id;
		let title = '模块购买';
		let btn = ['关闭'];
		//弹窗查看
		layer.open({
			type: 2,
			title: title,
			shadeClose: true,
			shade: 0.1,
		    skin: 'layui-layer-fast', //样式类名
			area: ["700px", "450px"],
			id:'info23',
			fixed:false,
			content: url, //iframe的url
			yes: function (index, layero) {
				layer.close(index);
			},
			btn2:function(index, layero){
				alert('取消');
			}
		});
	}

	</script>
